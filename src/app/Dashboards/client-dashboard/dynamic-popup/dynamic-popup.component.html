<div class="dialog-header">
  <h2 mat-dialog-title>Show Names</h2>
  <button mat-icon-button (click)="CloseDialog()" class="close-btn">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="dialog-content">
  Hello {{ name }}
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-flat-button color="primary" (click)="submit()">Submit</button>
  <button mat-flat-button color="warn" (click)="CloseDialog()">Cancel</button>
</mat-dialog-actions>
