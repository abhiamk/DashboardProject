<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 450px;">
    <h1 class="text-center mb-4">
      <i class="fa-solid fa-user-lock fa-xl" style="color: #673ab7;"></i> Login
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- <div class="form-group">
                <label for="email">
                    Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" formControlName="email" />
                <small *ngIf="submitted && f['email'].errors?.required" class="text-danger">
                    Email is required
                </small>
            </div> -->
      <div class="form-group">
        <label for="username">
          User Name</label>
        <input type="username" id="username" class="form-control" placeholder="Enter user name"
          formControlName="username" />
        <small *ngIf="submitted && f['username'].errors?.required" class="text-danger">
          User Name is required
        </small>
      </div>
      <div class="form-group">
        <label for="password">
          <!-- <i class="fa fa-lock"></i> -->
          Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password"
          formControlName="password" />
        <small *ngIf="submitted && f['password'].errors?.required" class="text-danger">
          Password is required
        </small>
        <!-- <small *ngIf="submitted && f['password'].errors?.minlength" class="text-danger">
                    Password must be at least 6 characters long
                </small> -->
      </div>
      <button mat-raised-button color="primary" class="loginBtn" type="submit">Login</button>
    </form>
  </div>
</div>
