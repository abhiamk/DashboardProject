<h2 mat-dialog-title>{{ data.title }}</h2>

<form [formGroup]="data.form" (ngSubmit)="submit()">
  <mat-dialog-content>

    <ng-content *ngTemplateOutlet="data.template; context: { form: data.form }"></ng-content>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    @if(data.mode !== 'view') {
    <button mat-raised-button color="primary" type="submit" [disabled]="data.form.invalid">
      Save
    </button>
  }
  </mat-dialog-actions>
</form>
<pre>Valid: {{ data.form.valid }}</pre>
<pre>Status: {{ data.form.status }}</pre>
<pre>{{ data.form.value| json }}</pre>
