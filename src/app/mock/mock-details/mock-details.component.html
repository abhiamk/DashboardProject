<div class="container">
  @if(isLoading){
  <div class="mt-4 d-flex justify-content-center">Loading...</div>
  }
  @if(!isLoading){
  <div class="card">
    <div class="card-header">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
      {{mockDetails.item}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>Total : {{mockDetails.TotalCount}}</p>
        <footer class="blockquote-footer">Current Count <cite title="Source Title">{{mockDetails.currentCount}}</cite>
        </footer>
      </blockquote>
    </div>
  </div>
  }
</div>
